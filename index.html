<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script
    src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
    integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Crystals Collector</title>
</head>
<body>
    <div>
        <h1>Crystals Collector</h1>
        <h4>Game Directions:</h4>
        <h4></h4>
        <p>Wins: <span id="winsCounter"></span></p>
        <p>Losses: <span id="lossesCounter"></span></p>
        <p>Match your total score to this number: <span id="numToMatch"></span></p>
        <img src="assets/images/blue.jpeg" alt="Blue" class="images" id="blueCrystal">
        <img src="assets/images/orange.jpeg" alt="Orange" class="images" id="orangeCrystal">
        <img src="assets/images/clear.jpeg" alt="Clear" class="images" id="clearCrystal">
        <img src="assets/images/green.jpeg" alt="Green" class="images" id="greenCrystal">
        <p>Your total score is: <span id="totalScore"></span></p>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
